<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&amp;display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://numined.com/wp-content/themes/numined/assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://numined.com/wp-content/themes/numined/assets/css/font-awesome.min.css">
        <title>JAS - Numined</title>
      </head>
      <style>
        body {font-family: 'Montserrat', serif; font-size: 16px;}
        .navbar .nav-item {padding: .5rem .5rem; margin: 0 .25rem;}
        .navbar .nav-item .nav-link {padding: 0;}
        .header_checkout .custom-navbar .navbar {padding: 0;}
        .row.custom-checkout-frm {margin: 0 -30px;}
        .header_checkout ul.navbar-nav li {color: #666; font-size: 15px; text-transform: none; line-height: 1 !important; cursor: pointer;}
        .header_checkout ul.navbar-nav li a {color: #666; font-size: 15px; text-transform: none;}
        .header_checkout {padding: 30px 0 15px;}
        .header_checkout .custom-navbar .navbar-nav .nav-item a i {font-size: 14px; margin-right: 5px;}
        .header_checkout ul.navbar-nav li a:hover {color: #666 !important; text-decoration: none;}
        .post-password-form {max-width: 500px; margin: 75px auto 20px; text-align: center; min-height: 380px;}
        .post-password-form input[type="submit"] {cursor: pointer; background: #000; border: 2px solid #000; color: #fff; padding: 11px 12px; display: block; text-align: center; width: 100%; border-radius: 0; margin-top: 15px;}
        .post-password-form label {width: 100%;}
        .post-password-form input[type="password"] {border: 1px solid #636061; padding: 8px 15px; display: block; width: 100%;}
        .post-password-form input[type="password"]:focus {outline: 0;}
        .post-password-form input[type="submit"]:hover {background: #595e62; color: #fff; border: 2px solid #595e62;}
        .post-password-form input[type="submit"]:focus {outline: 0;}
        .vender-logout-btn {background: #000; border: none; color: #fff; padding: 6px 12px; cursor: pointer;}
        .vender-logout-btn:focus {outline: 0;}
        .vender_section_wrapper .upload_btn_f .btn {background: #000 !important; border: 2px solid #000; color: #fff; padding: 11px 12px; display: block; text-align: center; width: 100%; border-radius: 0; margin-top: 20px; margin-bottom: 20px;}
        .vender_section_wrapper .csv_upload_n_head {max-width: 500px; margin: 75px auto 80px;}
        .vender_section_wrapper .select_files {background: #fff; border: 1px solid #000; color: #000; padding: 5px 12px; display: block; text-align: left; width: 100%;}
        .vender_section_wrapper .select_files input {width: 100%; font-size: 15px;}
        .vender_section_wrapper .labale p {font-size: 15px; margin-bottom: 10px;}
        .vender_section_wrapper .file_details_n h3 {font-size: 18px;}
        .vender_section_wrapper {min-height: 380px;}
        .vender_section_wrapper .upload_btn_f .btn:hover {background: #595e62; color: #fff;}
        .file_details .date_time_file_name::marker {font-size: 0;}
        .file_details .date_time_file_name .date_n , .file_details .date_time_file_name .date_time , .file_details .date_time_file_name .date_time_up , .file_details .date_time_file_name .date_time_file {display: inline-block;}
        .vender_section_wrapper h1 {font-size: 30px;font-weight: 500;margin-bottom: 20px;text-transform: uppercase;}
        .vender_section_wrapper .updated {color: green;}
        .vender_section_wrapper .error {color: red;}
        .vender_section_wrapper {min-height: 380px;}
        @media(max-width: 767px) {
            .vender_section_wrapper {min-height: 340px;}
            .post-password-form {min-height: 340px; padding: 15px 0;}
            .header_checkout .collapse {display: block;}
            .header_checkout {text-align: center;}
            .header_checkout .custom-navbar .navbar-brand {margin: auto;}
            .row.custom-checkout-frm {margin: 0;}
            .header_checkout ul.navbar-nav {display: block; margin-top: 15px; margin-bottom: 15px;}
            .header_checkout ul.navbar-nav li {display: inline-block; margin-bottom: 15px;}
            .header_checkout ul.navbar-nav li:first-child {width: 30%; margin: 0;}  
            .header_checkout ul.navbar-nav li:nth-child(2) {width: 68%; text-align: right; margin: 0;}
            .post-password-form p {font-size: 14px;}
        }
      </style>
<body>
    <div class="container">
        <header class="header_checkout">
            <div class="custom-navbar">
                <nav class="navbar navbar-expand-lg">
                    <a class="navbar-brand" href="https://numined.com">
                        <img src="http://www.keyideasglobal.com/qa/barediamond/wp-content/themes/barediamond/images/logo.png" alt="logo"
                            title="logo" class="full-logo">
                    </a>
                    <div class="collapse navbar-collapse  justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="capitalize-text" href="" target="_blank">Need
                                    help?</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href=""><i class="fa fa-envelope"
                                        aria-hidden="true"></i> info@barediamond.com</a>
                            </li>
                            <li class="nav-item">
                                <a href="tel:+646-415-8007"> <i class="fa fa-phone" aria-hidden="true"></i> (646)-415-8007</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <div class="vender_section_wrapper">
            <form method="post" id="vendor_logout" class="text-right">
                <input type="submit" name="Logout" value="Logout" class="vender-logout-btn">
            </form>
            <div class="csv_upload_n_head text-center">
                <h1>BareDiamond</h1>
                <div class="upload_file_n">
            
                    <form name="upload_zip_form" id="upload_zip_form" method="post" action="" enctype="multipart/form-data">
                        <div class="labale">
                            <span>Max File Size 5MB & Upload CSV Format Only</span>
                        </div>
                        <div class="select_files">
                            <input type="file" name="pincsv" id="pincsv">
                        </div>
                        <div class="upload_btn_f">	
                            <input type="submit" value="Upload" style="background-color:blue;" class="button btn" id="upload-zip" name="upload-zip" >
                            <div id="cart-loader" style="display:none;"><div class="loader-gif"></div></div>
                        </div>
                    </form>	
            
                </div>
            
            <div class="numined_file_details">
            <div class="file_details_n">
            <h3>File Uploaded Details</h3>
            </div>
            <div class="file_details">
                <ul>
                    <li class="date_time_file_name">
                        <div class="date_n">20-06-2021</div>
                        <div class="date_time">20-06-2021</div>
                        <div class="date_time_up">20-06-2021</div>
                        <div class="date_time_file"> jkfhsjkfhsdf</div>
                    </li>	
                </ul>
            </div>
            </div>
        </div>
            <div class="checkout_footer text-center my-3">
                <p class="mb-0">Â© Bare Diamond 2021</p>
            </div>
        </div>
</body>
</html>
